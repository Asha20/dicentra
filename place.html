<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="dist/css/base.css">
    <title>Place - Dicentra</title>
  </head>

  <body>
    <template id="tmp-review">
      <article class="review  card">
        <section class="review__info">
          <img class="review__user-photo" src="http://lh5.googleusercontent.com/-qjxZoysy3HA/AAAAAAAAAAI/AAAAAAAAC0o/22VJXjgf0qQ/s128/photo.jpg"" alt="Profile Photo">
          <a class="review__user-name  block  text-center" href="#">Dusan Mirkovic</a>
        </section>

        <section class="review__content">
          <p class="review__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus, numquam.</p>
        </section>
      </article>
    </template>


    <article id="details"></article>
    <h1 class="heading" id="place-name"></h1>

    <article class="card" id="place-info-card">
      <dl id="place-info">
      </dl>
    </article>

    <article id="rating">
      <!-- Dynamically filled by JS -->
    </article>

    <article id="reviews">
      <!-- Dynamically filled by JS -->
    </article>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.7/URI.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMvlYlB2utgalKrbFtrjC1LyzxS-z3wHw&libraries=places"></script>
    <script src="dist/js/place.js"></script>
  </body>
</html>
