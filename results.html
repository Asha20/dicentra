<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="dist/css/base.css">
    <title>Results - Dicentra</title>
  </head>

  <body>
    <div class="page-wrapper  page-wrapper--results">
      <template id="tmp-card-place">
        <section class="card">
          <span class="bold  block  js-place-name"></span>
          <span class="italic  block  js-place-location"></span>
        </section>
      </template>

      <article class="hidden" id="zero-results">
        <h1>Zero results</h1>
        <p>Uh oh, Dicentra couldn't find any food delivery places near you! Go back to the previous page and try increasing the search radius if you haven't already.</p>
        <a class="button" href="./index.html">Back</a>
      </article>
      

      <article id="results"></article>

      <article id="places-service"></article>
    </div>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMvlYlB2utgalKrbFtrjC1LyzxS-z3wHw&libraries=places&callback=getResults.init"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.6/URI.js"></script>
    <script src="dist/js/results.js"></script>
  </body>
</html>
